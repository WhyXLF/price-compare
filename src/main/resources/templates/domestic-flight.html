<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>智能机票比价系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!--jquery 必须放在bootstrap之前-->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/npm.js"></script>
</head>
<body>
<nav th:replace="nav :: nav-frag"></nav>

<div class="container">
    <ol class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="/domestic">国内机票</a></li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">请输入查询条件</div>
        <br/>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="dep" class="col-sm-2 control-label">出发地</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dep" placeholder="请输入城市名称/机场名称/城市三字码/机场三字码"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="arr" class="col-sm-2 control-label">到达地</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="arr" placeholder="请输入城市名称/机场名称/城市三字码/机场三字码"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="goTime" class="col-sm-2 control-label">出发日期</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="goTime" placeholder="请输入出发日期"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="backTime" class="col-sm-2 control-label">返回日期</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="backTime" placeholder="请输入出发日期"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">搜索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<nav th:replace="foot :: foot-frag"></nav>
</body>
</html>
